<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Note</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="add-note.css">
        <script type="module" src="add-note.js"></script>
        <script type="module" src="../auth.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Toast notifications -->
        <div class="toast-container top-0 start-0 p-4">
            <!-- Class added with JS -->
            <div class="toast border-0" id="toastAlert">
                <div class="d-flex">
                    <div class="toast-body" id="toastText">
                        <!-- Text inserted with JS -->
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>

        <!-- Page -->
        <div class="nav">
            <h1>Create Note</h1>
            <button id="logoutBtn" class="actionBtn">Logout</button>
        </div>
        <article>
            <form id="newNoteForm" class="newNoteForm">
                <h2>Enter your new note</h2>
                <section class="noteEntry">
                    <label for="titleEntry">Title
                        <input id="titleEntry" name="title" type="text" required placeholder="title" maxlength="25">
                    </label>
                    <label for="contentEntry">Content
                        <textarea id="contentEntry" name="content" rows="15" placeholder="the main content of your note(optional)" maxlength="4000"></textarea>
                    </label>
                </section>
                <section class="formButtons">
                    <button id="saveBtn" class="actionBtn" type="submit">Save</button>
                    <button id="discardBtn" class="actionBtn" type="button">Discard</button>
                </section>
            </form>
        </article>
    </body>
</html>
