<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <article>
            <div class="loginForm">
                <h2>Log in to your account</h2>
                <label for="usernameEntry">Email
                    <input id="usernameEntry" name="username" type="text" required placeholder="your username" autocomplete="username">
                </label>
                <label for="passwordEntry">Password
                    <input id="passwordEntry" name="password" type="password" required placeholder="********" autocomplete="current-password">
                </label>
                <button id="loginSubmitBtn" class="actionBtn">
                    Log In
                </button>
                <p id="createAccountTxt" class="dull">Don't have an account?</p>
                <button id="createSubmitBtn" class="actionBtn">
                    Create New Account
                </button>
            </div>
        </article>
        <script src="login.js" async defer></script>
    </body>
</html>
