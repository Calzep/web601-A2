<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Landing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- REVIEW bootstrap removes float from logout button -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="module" src="landing.js"></script>
        <script type="module" src="landing.js"></script>
        <link rel="stylesheet" href="landing.css">
        <script type="module" src="../auth.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Toast notifications -->
        <div class="toast-container top-0 start-0 p-4">
            <!-- Class added with JS -->
            <div class="toast border-0" id="toastAlert">
                <div class="d-flex">
                    <div class="toast-body" id="toastText">
                        <!-- Text inserted with JS -->
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>

        <!-- Page -->
        <div class="nav">
            <h1>Your Notes</h1>
            <button class="actionBtn" id="logoutBtn">Logout</button>
        </div>
        <article>
            <div class="mainContainer">
                <div class="controlContainer">
                    <button id="newNoteBtn" class="actionBtn">New Note</button>
                    <div class="filterContainer">
                        <label for="dateFilter" class="default">Filter</label>
                        <!-- Select options are created in the JS script -->
                        <select name="dateFilter" id="dateFilter" class=""default></select>
                    </div>
                </div>
                    
                <!-- Contains all notes, sorted by date -->
                <div id="noteContainer" class="noteContainer">
                </div>
            </div>
        </article>
    </body>
</html>
