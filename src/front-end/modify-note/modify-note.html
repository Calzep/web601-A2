<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Edit Note</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="modify-note.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="nav">
            <h1>Edit Note</h1>
            <button id="logoutBtn" class="actionBtn">Logout</button>
        </div>
        <article>
            <form class="newNoteForm">
                <h2>Revise note details</h2>
                <section class="noteEntry">
                    <label for="titleEntry">Title
                        <input id="titleEntry" name="title" type="text" required placeholder="SAVED DATA HERE">
                    </label>
                    <label for="bodyEntry">Content
                        <textarea id="bodyEntry name="body" rows="15" placeholder="SAVED DATA HERE"></textarea>
                    </label>
                </section>
                <section class="formButtons">
                    <button id="deleteBtn" class="actionBtn">Delete Note</button>
                    <button id="saveBtn" class="actionBtn">Save</button>
                    <button id="discardBtn" class="actionBtn">Discard</button>
                </section>
            </form>
        </article>
        <script src="" async defer></script>
    </body>
</html>
